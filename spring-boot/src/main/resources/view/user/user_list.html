<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>用户主键</th>
				<th>用户姓名</th>
				<th>用户性别</th>
				<th>联系电话</th>
				<th>操作</th>
			</tr>
		</thead>
		
			<tbody>
				<tr th:each="user:${page.list}">
					<td>
						<label th:text="${user.userId}"></label>
					</td>
					<td>
						<label th:text="${user.userName}"></label>
					</td>
					<td>
						<label th:if="${user.gender}=='M'">男</label>
						<label th:unless="${user.gender}=='M'">女</label>
					</td>
					<td>
						<label th:text="${user.cellphone}"></label>
					</td>
					<td>
						<a th:href="@{'update?userId='+${user.userId}}">修改</a>&nbsp;&nbsp;
						<a th:href="@{'delete?userId='+${user.userId}}">删除</a>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" align="center">
						<a href="list?pageNum=1">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;
						<label th:if="${page.pageNum}==1">上一页&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<label th:unless="${page.pageNum}==1">
							<a th:href="@{'list?pageNum='+${page.pageNum - 1 }}">上一页</a>&nbsp;&nbsp;&nbsp;&nbsp;
						</label>
						<label th:if="${page.pageNum}==${page.totalPage}">下一页&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<label th:unless="${page.pageNum}==${page.totalPage}">
							<a th:href="@{'list?pageNum='+${page.pageNum + 1}}">下一页</a>&nbsp;&nbsp;&nbsp;&nbsp;
						</label>
						<a th:href="@{'list?pageNum='+${page.totalPage}}">末页</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="add">添加</a>
					</td>
				</tr>
			
			</tfoot>
		
	</table>
</body>
</html>
